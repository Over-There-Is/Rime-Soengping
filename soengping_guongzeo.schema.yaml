schema:
  schema_id: soengping_guongzeo
  name: "粵語雙拼 廣州拼音"
  version: "2020.01.14"
  author:
    - "sgal <1727246457@qq.com>"
    - "LeiMaau <leimaau@qq.com>"
    - "laubonghaudoi <laubonghaudoi@icloud.com>"
    - "Over-There-Is <1918301767@qq.com>"
  description: |
    "基於sgalal、狸貓、劉邦後代等人粵拼詞庫的粵語雙拼輸入方案"
    "採用1960年廣東省教育行政部門廣州話拼音方案（修訂版）"
    "提供兩種反查方案，[`]鍵可以同時用倉頡及普拼反查粵拼，[`C]鍵單獨用倉頡反查粵拼，[`P]鍵單獨用普拼反查粵拼"
    "PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏"
    "原項目主頁 https://github.com/rime/rime-cantonese"
    "雙拼項目主頁 https://github.com/Over-There-Is/Rime-Soengping/"
    "碼表詳見主頁"
  dependencies:
    - cangjie5
    - luna_pinyin
    - jyut6ping3


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 傳統, 简体 ]
  - name: extended_charset
    reset: 1
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - affix_segmentor@cangjie5
    - affix_segmentor@pinyin
    - affix_segmentor@reverse_lookup
    - affix_segmentor@cangjie5_lookup
    - affix_segmentor@pinyin_lookup
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - script_translator@cangjie5
    - script_translator@pinyin
    - reverse_lookup_translator@pinyin_lookup
    - reverse_lookup_translator@cangjie5_lookup
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@cangjie5_reverse_lookup
    - reverse_lookup_filter@pinyin_reverse_lookup

