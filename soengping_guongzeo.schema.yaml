reverse_lookup:
  tag: reverse_lookup
  prefix: "`"
  suffix: ;
  tips: 〔倉頡/普拼〕
  closing_tips: 〔粤拼〕
  extra_tags:
    - pinyin_lookup
    - cangjie5_lookup  

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  prefix: "`P"
  suffix: ";"
  preedit_format: &pinyin
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔普拼〕
  closing_tips: 〔粤拼〕
  initial_quality: 100	# 調整該編譯器出字優先度

cangjie5:
  tag: cangjie5
  dictionary: cangjie5
  prefix: "`C"
  suffix: ";"
  tips: 〔倉頡〕
  closing_tips: 〔粤拼〕
  initial_quality: 100000	# 調整該編譯器出字優先度

pinyin_lookup:
  tag: pinyin_lookup
  dictionary: luna_pinyin
#  enable_completion: true
  prefix: "`P"
  suffix: ";"
  tips: 〔普拼〕

cangjie5_lookup:
  tag: cangjie5_lookup
  dictionary: cangjie5
#  enable_completion: true
  prefix: "`C"
  suffix: ";"
  tips: 〔倉頡〕

punctuator:
  import_preset: default
  full_shape:
    '\' : '、'
    '|' : [ ·, ｜, '§', '¦' , '\', ＼]
  half_shape:
    '\' : '、'
    '|' :  [ ·, ・, '|', ｜, '§', '¦', '‖',  '\', ＼]

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*;?$"
    pinyin_lookup: "^`P[a-z]*;?$"
    cangjie5_lookup: "^`C[a-z]*;?$"
